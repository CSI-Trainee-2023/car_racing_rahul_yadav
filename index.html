<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->

<body>
    <audio id="startSound">

      </audio>
    <div id="score">score : 0</div>
    <button id="start">Start</button>
    <div>

            <img id="enemyCarImg1" class="enemyCarImg" src="assets/enemyCar1.png" alt="enemyCar1">

        </div>

            <img id="enemyCarImg3" class="enemyCarImg" src="assets/enemyCar3.png" alt="enemyCar3">
        </div>
        <div id="enemyCar4">

<script src="script.js"></script>
